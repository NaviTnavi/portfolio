<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            color: #333;
            margin-top: 40px;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .skill-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .skill-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #222;
        }
        .skill-card p {
            font-size: 14px;
            color: #555;
        }
        .back-button {
            display: block;
            text-align: center;
            margin: 30px auto 0;
            padding: 10px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            width: 180px;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="skills-list">
            <div class="skill-card">
                <h2>JAVA</h2>
                <p>Object-oriented programming for applications.</p>
            </div>
            <div class="skill-card">
                <h2>MySQL</h2>
                <p>Database management and data queries.</p>
            </div>
            <div class="skill-card">
                <h2>HTML</h2>
                <p>Building the structure of web pages.</p>
            </div>
            <div class="skill-card">
                <h2>CSS</h2>
                <p>Styling and making web pages beautiful.</p>
            </div>
            
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
